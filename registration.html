<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTX IT Services</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">MTX IT Services</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="./index.html/" class="navbar__links" id="home-page">Return to Main</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">MTX<span> IT Services</span></h1>
        <form action="">
           <label for="name">Name</label>
           <input type="text" placeholder="Enter Name">
           <label for="Email">Email address</label>
           <input type="email"placeholder="example@mtxb2b.com">
           <label for="Reference Number">Employee Number</label>
           <input type="number" name="" id="" placeholder="MTX-000">
           <label for="type">Type of User</label>
           <select name="" id="">
               <option value="External User">External User</option>
               <option value="Internal User">Internal User</option>
               <option value="HRD">HR Department</option>
               <option value="FD">Finanace Department</option>
           </select>
        </form>
        <button class="main__btn"><a href="./index.html">Register</a></button>
      </div>
    </div>


    <!-- Footer Section -->
    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <h2>About Us</h2>
            <a href="#">How it works</a> 
            <a href="#">Testimonials</a>
            <a href="#">Careers</a> 
            <a href="#">Our Products</a>
          </div>
          <div class="footer__link--items">
            <h2>Contact Us</h2>
            <a href="#">Contact Us</a> 
            <a href="#">Support</a>
            <a href="#">Leadership</a>
          </div>
        </div>
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
            <h2>Locations</h2>
            <a href="/">Jaipur</a> 
            <a href="/">Hyderabad</a>
            <a href="/">Bangalore</a>
          </div>
          <div class="footer__link--items">
            <h2>Social Media</h2>
            <a href="/">Instagram</a> <a href="/">Facebook</a>
            <a href="/">Youtube</a> <a href="/">Twitter</a>
          </div>
        </div>
      </div>
      <section class="social__media">
        <div class="social__media--wrap">
          <div class="footer__logo">
            <a href="/" id="footer__logo">MTX</a>
          </div>
          <p class="website__rights"> &copy; Pallav Kumar 2021</p>
          <div class="social__icons">
            <a href="/" class="social__icon--link" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="/" class="social__icon--link"><i class="fab fa-instagram"></i></a>
            <a href="/" class="social__icon--link"><i class="fab fa-youtube"></i></a>
            <a href="/" class="social__icon--link"><i class="fab fa-linkedin"></i></a>
            <a href="/" class="social__icon--link"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
